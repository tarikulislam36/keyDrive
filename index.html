<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="h-screen  content-center bg-slate-200">
 
  <div class="container mx-auto px-5 bg-white shadow-lg w-auto md:w-96 border-2 rounded-lg ">
  
    <!--Button-->
    <div class="flex items-center justify-end">  
        

        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-l-full w-auto mt-4 ">
            Create 
        </button>
        <button class="bg-slate-50 hover:bg-blue-700 text-gray-500 font-bold py-2 px-4 rounded-r-full w-auto mt-4">
            Login
        </button>
       
    </div>


    <div class="flex p-4 items-center justify-center h-full ">
      <h1 class="text-slate-500 text-2xl font-bold">Create Key & Token</h1>
    </div>
  <form class="p-2">
    <div class="mb-4">
        <label class="block text-gray-500 text-sm font-bold mb-2" for="username">
        Username
        </label>
        

        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">

          <label class="block text-gray-500 text-sm font-bold mb-2" for="password">
            Password
            </label>
            <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
            <p class="text-red-500 text-xs italic">Please choose a password.</p>

             <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                Go ->
                </button>
                <button class="inline-block align-baseline font-bold text-sm bg-slate-50 rounded-md text-blue-500 hover:text-blue-800" href="#">
                Generate Key & Token
                </button>

    </form>


</div>

 
</body>
</html>
